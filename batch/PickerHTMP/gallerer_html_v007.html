<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Gallery with Rating & Delete (Max Rating & Stars Below)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    #controls {
      margin-bottom: 1em;
      display: flex;
      gap: 1.5em;
      align-items: center;
      flex-wrap: wrap;
    }
    label {
      font-weight: bold;
    }
    #videoGrid {
      display: grid;
      gap: 10px;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      user-select: none;
      border-radius: 5px;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #000;
      position: relative;
    }
    video {
      width: 100%;
      height: auto;
      object-fit: contain;
      outline: none;
      pointer-events: none; /* Prevent video clicks from triggering events */
    }
    .rating-area {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      padding: 5px 0;
      gap: 8px;
    }
    .star {
      width: 20px;
      height: 20px;
      cursor: pointer;
      fill: gold;
      user-select: none;
    }
    .star.empty {
      fill: #555;
    }
    .delete-btn {
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      color: #e44;
      user-select: none;
      border: none;
      background: transparent;
      padding: 0 6px;
      line-height: 1;
      transition: color 0.2s;
    }
    .delete-btn:hover {
      color: #a00;
    }
    #pagination {
      margin-top: 1em;
    }
    button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    input[type=number] {
      padding: 5px 8px;
      font-size: 1rem;
      width: 60px;
    }
  </style>
</head>
<body>

  <h1>Video Gallery with Rating & Delete</h1>
  <input type="file" id="folderInput" webkitdirectory multiple accept="video/*" />

  <div id="controls" style="display:none;">
    <label for="videosPerPageInput">Videos per page:</label>
    <input type="number" id="videosPerPageInput" min="1" value="8" />

    <label for="videosPerRowInput">Videos per row:</label>
    <input type="number" id="videosPerRowInput" min="1" max="10" value="4" />

    <label for="minRatingInput">Min rating filter:</label>
    <input type="number" id="minRatingInput" min="0" value="0" />

    <label for="maxRatingInput">Max rating:</label>
    <input type="number" id="maxRatingInput" min="1" value="5" />

    <button id="randomizeBtn">Randomize</button>
  </div>

  <div id="videoGrid"></div>

  <div id="pagination" style="display:none;">
    <button id="prevPageBtn">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextPageBtn">Next</button>
  </div>

  <script>
    const folderInput = document.getElementById('folderInput');
    const videoGrid = document.getElementById('videoGrid');
    const videosPerPageInput = document.getElementById('videosPerPageInput');
    const videosPerRowInput = document.getElementById('videosPerRowInput');
    const minRatingInput = document.getElementById('minRatingInput');
    const maxRatingInput = document.getElementById('maxRatingInput');
    const randomizeBtn = document.getElementById('randomizeBtn');
    const pagination = document.getElementById('pagination');
    const pageInfo = document.getElementById('pageInfo');
    const prevPageBtn = document.getElementById('prevPageBtn');
    const nextPageBtn = document.getElementById('nextPageBtn');
    const controls = document.getElementById('controls');

    let videos = [];
    let currentPage = 1;
    let videosPerPage = parseInt(videosPerPageInput.value);
    let videosPerRow = parseInt(videosPerRowInput.value);
    let minRating = parseInt(minRatingInput.value);
    let maxRating = parseInt(maxRatingInput.value);

    // Map filename => rating (integer >=0)
    const ratings = new Map();

    folderInput.addEventListener('change', e => {
      videos = Array.from(e.target.files).filter(f => f.type.startsWith('video/'));
      videos.forEach(v => {
        if (!ratings.has(v.name)) ratings.set(v.name, 0);
      });
      currentPage = 1;
      controls.style.display = videos.length ? 'flex' : 'none';
      updatePaginationVisibility();
      updateGridColumns();
      renderPage();
    });

    videosPerPageInput.addEventListener('input', e => {
      let val = parseInt(e.target.value);
      if (isNaN(val) || val < 1) val = 1;
      e.target.value = val;
      videosPerPage = val;
      currentPage = 1;
      updatePaginationVisibility();
      renderPage();
    });

    videosPerRowInput.addEventListener('input', e => {
      let val = parseInt(e.target.value);
      if (isNaN(val) || val < 1) val = 1;
      else if (val > 10) val = 10;
      e.target.value = val;
      videosPerRow = val;
      updateGridColumns();
    });

    minRatingInput.addEventListener('input', e => {
      let val = parseInt(e.target.value);
      if (isNaN(val) || val < 0) val = 0;
      e.target.value = val;
      minRating = val;
      currentPage = 1;
      updatePaginationVisibility();
      renderPage();
    });

    maxRatingInput.addEventListener('input', e => {
      let val = parseInt(e.target.value);
      if (isNaN(val) || val < 1) val = 1;
      e.target.value = val;
      maxRating = val;
      // Clamp existing ratings to maxRating
      for (const [k, r] of ratings.entries()) {
        if (r > maxRating) ratings.set(k, maxRating);
      }
      renderPage();
    });

    randomizeBtn.addEventListener('click', () => {
      shuffleArray(videos);
      currentPage = 1;
      renderPage();
    });

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    });

    nextPageBtn.addEventListener('click', () => {
      if (currentPage < Math.ceil(filteredVideos().length / videosPerPage)) {
        currentPage++;
        renderPage();
      }
    });

    function updateGridColumns() {
      videoGrid.style.gridTemplateColumns = `repeat(${videosPerRow}, 1fr)`;
    }

    function updatePaginationVisibility() {
      pagination.style.display = filteredVideos().length > videosPerPage ? 'block' : 'none';
    }

    function filteredVideos() {
      return videos.filter(v => (ratings.get(v.name) || 0) >= minRating);
    }

    function renderPage() {
      videoGrid.innerHTML = '';
      const filtered = filteredVideos();

      if (filtered.length === 0) {
        videoGrid.textContent = 'No videos match the filter.';
        pagination.style.display = 'none';
        controls.style.display = videos.length ? 'flex' : 'none';
        return;
      }

      const start = (currentPage - 1) * videosPerPage;
      const end = start + videosPerPage;
      const pageVideos = filtered.slice(start, end);

      pageVideos.forEach(file => {
        const url = URL.createObjectURL(file);
        const container = document.createElement('div');
        container.className = 'video-container';

        const video = document.createElement('video');
        video.src = url;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        video.controls = false;
        video.setAttribute('preload', 'metadata');

        // Prevent video clicks from triggering increment by pointer-events:none above,
        // so container handles the click
        container.addEventListener('click', e => {
          // Only increment if clicked container itself, not stars or delete btn
          if (e.target.closest('.star') || e.target.closest('.delete-btn')) return;
          e.preventDefault();
          const currentRating = ratings.get(file.name) || 0;
          if (currentRating < maxRating) {
            ratings.set(file.name, currentRating + 1);
            renderPage();
          }
        });

        // Rating area below video: stars and delete
        const ratingArea = document.createElement('div');
        ratingArea.className = 'rating-area';

        // Add stars representing rating, clickable to decrement rating
        const rating = ratings.get(file.name) || 0;
        for (let i = 1; i <= maxRating; i++) {
          const star = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          star.setAttribute('viewBox', '0 0 24 24');
          star.classList.add('star');
          if (i > rating) star.classList.add('empty');
          star.innerHTML = `<path d="M12 17.27L18.18 21l-1.64-7.03
            L22 9.24l-7.19-.61L12 2 9.19 8.63
            2 9.24l5.46 4.73L5.82 21z"/>`;

          star.title = "Click to decrement rating";
          star.style.userSelect = 'none';

          star.addEventListener('click', e => {
            e.stopPropagation();
            e.preventDefault();
            if (ratings.get(file.name) > 0) {
              ratings.set(file.name, ratings.get(file.name) - 1);
              renderPage();
            }
          });

          ratingArea.appendChild(star);
        }

        // Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Ã—';
        deleteBtn.title = "Delete video";

        deleteBtn.addEventListener('click', e => {
          e.stopPropagation();
          e.preventDefault();
          videos = videos.filter(v => v !== file);
          ratings.delete(file.name);
          // Adjust current page if needed
          const totalPages = Math.ceil(filteredVideos().length / videosPerPage);
          if (currentPage > totalPages) currentPage = totalPages || 1;
          updatePaginationVisibility();
          renderPage();
        });

        ratingArea.appendChild(deleteBtn);

        container.appendChild(video);
        container.appendChild(ratingArea);

        videoGrid.appendChild(container);
      });

      pageInfo.textContent = `Page ${currentPage} of ${Math.max(1, Math.ceil(filtered.length / videosPerPage))}`;
      updatePaginationVisibility();
    }

    // Fisher-Yates shuffle
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Gallery - Partial Rating Update</title>
  <style>
    /* ... (same styles as before, omitted here for brevity) ... */
    body {
      font-family: sans-serif;
      padding: 2em;
	    background-color: black;
	color: grey; /* Optional: ensures text is visible */
    }
    #controls {
      margin-bottom: 1em;
      display: flex;
      gap: 1.5em;
      align-items: center;
      flex-wrap: wrap;
    }
    label {
      font-weight: bold;
    }
    #videoGrid {
      display: grid;
      gap: 10px;
    }
    .video-container {
      position: relative;
      cursor: pointer;
      user-select: none;
      border-radius: 5px;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #000;
    }
    video {
      width: 100%;
      height: auto;
      object-fit: contain;
      outline: none;
      pointer-events: none;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.35);
      opacity: 0;
      transition: opacity 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 5px 8px;
      box-sizing: border-box;
      pointer-events: none;
    }
    .video-container:hover .overlay {
      opacity: 1;
      pointer-events: auto;
    }
    .stars-container {
      display: flex;
      gap: 3px;
      pointer-events: auto;
    }
    .star {
      width: 18px;
      height: 18px;
      fill: gold;
      cursor: pointer;
      user-select: none;
    }
    .star.empty {
      fill: #555;
    }
    .delete-btn {
      cursor: pointer;
      font-weight: bold;
      font-size: 22px;
      color: #e44;
      user-select: none;
      border: none;
      background: transparent;
      line-height: 1;
      pointer-events: auto;
      transition: color 0.2s;
    }
    .delete-btn:hover {
      color: #a00;
    }
    #pagination {
      margin-top: 1em;
    }
    button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    input[type=number] {
      padding: 5px 8px;
      font-size: 1rem;
      width: 60px;
    }
  </style>
</head>
<body>

  
  <input type="file" id="folderInput" webkitdirectory multiple accept="video/*" />

  <div id="controls" style="display:none;">
    <label for="videosPerPageInput">Videos per page:</label>
    <input type="number" id="videosPerPageInput" min="1" value="8" />

    <label for="videosPerRowInput">Videos per row:</label>
    <input type="number" id="videosPerRowInput" min="1" max="10" value="4" />

    <label for="minRatingInput">Min Rate:</label>
    <input type="number" id="minRatingInput" min="0" value="0" />

    <label for="maxRatingInput">Max Rate:</label>
    <input type="number" id="maxRatingInput" min="0" value="5" />

    <button id="randomizeBtn">Randomize</button>
	<button id="downloadAllBtn">Download</button>
  </div>

  <div id="videoGrid"></div>

  <div id="pagination" style="display:none;">
    <button id="prevPageBtn">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextPageBtn">Next</button>
  </div>

  <script>
    const folderInput = document.getElementById('folderInput');
    const videoGrid = document.getElementById('videoGrid');
    const videosPerPageInput = document.getElementById('videosPerPageInput');
    const videosPerRowInput = document.getElementById('videosPerRowInput');
    const minRatingInput = document.getElementById('minRatingInput');
    const maxRatingInput = document.getElementById('maxRatingInput');
    const randomizeBtn = document.getElementById('randomizeBtn');
    const pagination = document.getElementById('pagination');
    const pageInfo = document.getElementById('pageInfo');
    const prevPageBtn = document.getElementById('prevPageBtn');
    const nextPageBtn = document.getElementById('nextPageBtn');
    const controls = document.getElementById('controls');

    let videos = [];
    let currentPage = 1;
    let videosPerPage = parseInt(videosPerPageInput.value);
    let videosPerRow = parseInt(videosPerRowInput.value);
    let minRating = parseInt(minRatingInput.value);
    let maxRating = parseInt(maxRatingInput.value);

    const ratings = new Map();

	folderInput.addEventListener('change', e => {
	  const newFiles = Array.from(e.target.files).filter(f => f.type.startsWith('video/'));

	  newFiles.forEach(v => {
		// Avoid duplicates based on file.name
		if (!videos.find(existing => existing.name === v.name)) {
		  videos.push(v);
		  if (!ratings.has(v.name)) ratings.set(v.name, 0);
		}
	  });

	  currentPage = 1;
	  controls.style.display = videos.length ? 'flex' : 'none';
	  updatePaginationVisibility();
	  updateGridColumns();
	  renderPage();
	  
	  // Reset input so same files can be selected again if needed
	  folderInput.value = '';
	});


    videosPerPageInput.addEventListener('input', e => {
      let val = parseInt(e.target.value);
      if (isNaN(val) || val < 1) val = 1;
      e.target.value = val;
      videosPerPage = val;
      currentPage = 1;
      updatePaginationVisibility();
      renderPage();
    });

    videosPerRowInput.addEventListener('input', e => {
      let val = parseInt(e.target.value);
      if (isNaN(val) || val < 1) val = 1;
      else if (val > 10) val = 10;
      e.target.value = val;
      videosPerRow = val;
      updateGridColumns();
    });

    minRatingInput.addEventListener('input', e => {
      let val = parseInt(e.target.value);
      if (isNaN(val) || val < 0) val = 0;
      e.target.value = val;
      minRating = val;
      currentPage = 1;
      updatePaginationVisibility();
      renderPage();
    });

    maxRatingInput.addEventListener('input', e => {
      let val = parseInt(e.target.value);
      if (isNaN(val) || val < 0) val = 0;
      e.target.value = val;
      maxRating = val;
      currentPage = 1;
      updatePaginationVisibility();
      renderPage();
    });

    randomizeBtn.addEventListener('click', () => {
      shuffleArray(videos);
      currentPage = 1;
      renderPage();
    });

	downloadAllBtn.addEventListener('click', () => {
	  const videosToDownload = filteredVideos();

	  if (!videosToDownload.length) {
		alert("No videos to download.");
		return;
	  }

	  console.log("Files to download:");
	  filteredVideos().forEach((file, i) => console.log(i + 1, file.name, file.size));

	  const downloaded = new Set();

	  videosToDownload.forEach((file, i) => {
		if (downloaded.has(file)) return;
		downloaded.add(file);

		const blobURL = URL.createObjectURL(file);
		const link = document.createElement('a');
		link.href = blobURL;
		link.download = file.name;
		link.style.display = 'none';
		document.body.appendChild(link);

		setTimeout(() => {
		  link.click();
		  URL.revokeObjectURL(blobURL);
		  link.remove();
		}, i * 300);
	  });
	});
		

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    });

    nextPageBtn.addEventListener('click', () => {
      if (currentPage < Math.ceil(filteredVideos().length / videosPerPage)) {
        currentPage++;
        renderPage();
      }
    });

    function updateGridColumns() {
      videoGrid.style.gridTemplateColumns = `repeat(${videosPerRow}, 1fr)`;
    }

    function updatePaginationVisibility() {
      pagination.style.display = filteredVideos().length > videosPerPage ? 'block' : 'none';
    }

    function filteredVideos() {
      return videos.filter(v => {
        const r = ratings.get(v.name) || 0;
        return r >= minRating && r <= maxRating;
      });
    }

    function createStarSVG(filled) {
      const star = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      star.setAttribute('viewBox', '0 0 24 24');
      star.classList.add('star');
      if (!filled) star.classList.add('empty');
      star.innerHTML = `<path d="M12 17.27L18.18 21l-1.64-7.03
        L22 9.24l-7.19-.61L12 2 9.19 8.63
        2 9.24l5.46 4.73L5.82 21z"/>`;
      return star;
    }

    // Helper to update stars container of a single video container
    function updateStars(container, fileName) {
      const starsContainer = container.querySelector('.stars-container');
      starsContainer.innerHTML = ''; // Clear old stars
      const rating = ratings.get(fileName) || 0;

      for (let i = 1; i <= maxRating; i++) {
        const star = createStarSVG(i <= rating);
        star.title = "Click to decrement rating";
        star.style.userSelect = 'none';

        star.addEventListener('click', e => {
          e.stopPropagation();
          e.preventDefault();
          if (ratings.get(fileName) > 0) {
            ratings.set(fileName, ratings.get(fileName) - 1);
            updateStars(container, fileName);
            updatePaginationVisibility();
            // Optionally hide container if filtered out by rating
            if (ratings.get(fileName) < minRating || ratings.get(fileName) > maxRating) {
              container.style.display = 'none';
            }
          }
        });

        starsContainer.appendChild(star);
      }
    }

    function renderPage() {
      videoGrid.innerHTML = '';
      const filtered = filteredVideos();

      if (filtered.length === 0) {
        videoGrid.textContent = 'No videos match the filter.';
        pagination.style.display = 'none';
        controls.style.display = videos.length ? 'flex' : 'none';
        return;
      }

      const start = (currentPage - 1) * videosPerPage;
      const end = start + videosPerPage;
      const pageVideos = filtered.slice(start, end);

      pageVideos.forEach(file => {
        const url = URL.createObjectURL(file);
        const container = document.createElement('div');
        container.className = 'video-container';

        const video = document.createElement('video');
        video.src = url;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        video.controls = false;
        video.setAttribute('preload', 'metadata');

        // Overlay container for stars and delete button
        const overlay = document.createElement('div');
        overlay.className = 'overlay';

        // Stars container (left side)
        const starsContainer = document.createElement('div');
        starsContainer.className = 'stars-container';

        overlay.appendChild(starsContainer);

        // Delete button (right side)
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '×';
        deleteBtn.title = "Delete video";

        deleteBtn.addEventListener('click', e => {
          e.stopPropagation();
          e.preventDefault();
          videos = videos.filter(v => v !== file);
          ratings.delete(file.name);
          const totalPages = Math.ceil(filteredVideos().length / videosPerPage);
          if (currentPage > totalPages) currentPage = totalPages || 1;
          updatePaginationVisibility();
          renderPage();
        });

        overlay.appendChild(deleteBtn);

        container.appendChild(video);
        container.appendChild(overlay);

        // Click on container left/right halves
		container.addEventListener('click', e => {
		  if (e.target.closest('.star') || e.target.closest('.delete-btn')) return;
		  e.preventDefault();
		  const rect = container.getBoundingClientRect();
		  const clickX = e.clientX - rect.left;
		  const half = rect.width / 2;
		  const currentRating = ratings.get(file.name) || 0;

		  if (clickX < half) {
			// Left side click - decrement rating (min 0)
			if (currentRating > 0) {
			  ratings.set(file.name, currentRating - 1);
			  updateStars(container, file.name);
			  updatePaginationVisibility();
			  // Hide if filtered out by rating filters
			  const r = ratings.get(file.name);
			  if (r < minRating || r > maxRating) container.style.display = 'none';
			  else container.style.display = '';
			}
		  } else {
			// Right side click - increment rating (max 5)
			if (currentRating < 5) {
			  ratings.set(file.name, currentRating + 1);
			  updateStars(container, file.name);
			  updatePaginationVisibility();
			  // Hide if filtered out by rating filters
			  const r = ratings.get(file.name);
			  if (r < minRating || r > maxRating) container.style.display = 'none';
			  else container.style.display = '';
			}
		  }
		});

        // Initialize stars
        updateStars(container, file.name);

        videoGrid.appendChild(container);
		


      });

      pageInfo.textContent = `Page ${currentPage} of ${Math.max(1, Math.ceil(filtered.length / videosPerPage))}`;
      updatePaginationVisibility(); 
	  
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
	
	// === Scroll wheel page navigation ===
	let scrollTimeout;
	document.addEventListener('wheel', (e) => {
	  if (!pagination || pagination.style.display === 'none') return; // No pagination = no scroll paging

	  clearTimeout(scrollTimeout);
	  scrollTimeout = setTimeout(() => {
		if (e.deltaY > 0) {
		  // Scrolling down → next page
		  if (currentPage < Math.ceil(filteredVideos().length / videosPerPage)) {
			currentPage++;
			renderPage();
		  }
		} else if (e.deltaY < 0) {
		  // Scrolling up → previous page
		  if (currentPage > 1) {
			currentPage--;
			renderPage();
		  }
		}
	  }, 100); // debounce to prevent multiple fast triggers
	});

	
	
	
  </script>

</body>
</html>

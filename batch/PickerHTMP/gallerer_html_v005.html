<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Gallery with Star Ratings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    #controls {
      margin-bottom: 1em;
      display: flex;
      gap: 1.5em;
      align-items: center;
      flex-wrap: wrap;
    }
    label {
      font-weight: bold;
    }
    #videoGrid {
      display: grid;
      gap: 10px;
    }
    .video-container {
      position: relative;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 5px;
      background: #000;
      object-fit: contain;
      outline: none;
      border: 1px solid #ccc;
    }
    .stars {
      position: absolute;
      top: 6px;
      left: 6px;
      display: flex;
      gap: 2px;
      user-select: none;
      z-index: 10;
    }
    .star {
      width: 20px;
      height: 20px;
      cursor: pointer;
      fill: gray;
      transition: fill 0.2s ease;
    }
    .star.filled {
      fill: gold;
      filter: drop-shadow(0 0 1px #b38600);
    }
    .star:hover,
    .star.hovered {
      fill: orange;
    }
    #pagination {
      margin-top: 1em;
    }
    button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    input[type=number] {
      padding: 5px 8px;
      font-size: 1rem;
      width: 60px;
    }
  </style>
</head>
<body>

  <h1>Video Gallery with Star Ratings</h1>
  <input type="file" id="folderInput" webkitdirectory multiple accept="video/*" />

  <div id="controls" style="display:none;">
    <label for="videosPerPageInput">Videos per page:</label>
    <input type="number" id="videosPerPageInput" min="1" value="8" />

    <label for="videosPerRowInput">Videos per row:</label>
    <input type="number" id="videosPerRowInput" min="1" max="10" value="4" />

    <label for="minRatingInput">Min rating filter:</label>
    <input type="number" id="minRatingInput" min="0" max="5" value="0" />

    <button id="randomizeBtn">Randomize</button>
  </div>

  <div id="videoGrid"></div>

  <div id="pagination" style="display:none;">
    <button id="prevPageBtn">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextPageBtn">Next</button>
  </div>

  <script>
    const folderInput = document.getElementById('folderInput');
    const videoGrid = document.getElementById('videoGrid');
    const videosPerPageInput = document.getElementById('videosPerPageInput');
    const videosPerRowInput = document.getElementById('videosPerRowInput');
    const minRatingInput = document.getElementById('minRatingInput');
    const randomizeBtn = document.getElementById('randomizeBtn');
    const pagination = document.getElementById('pagination');
    const pageInfo = document.getElementById('pageInfo');
    const prevPageBtn = document.getElementById('prevPageBtn');
    const nextPageBtn = document.getElementById('nextPageBtn');
    const controls = document.getElementById('controls');

    let videos = [];
    let currentPage = 1;
    let videosPerPage = parseInt(videosPerPageInput.value);
    let videosPerRow = parseInt(videosPerRowInput.value);
    let minRating = parseInt(minRatingInput.value);

    // Ratings: map file.name -> rating 0..5
    const ratings = new Map();

    folderInput.addEventListener('change', e => {
      videos = Array.from(e.target.files).filter(file => file.type.startsWith('video/'));
      videos.forEach(v => {
        if (!ratings.has(v.name)) ratings.set(v.name, 0);
      });
      currentPage = 1;
      controls.style.display = videos.length ? 'flex' : 'none';
      updatePaginationVisibility();
      updateGridColumns();
      renderPage();
    });

    videosPerPageInput.addEventListener('input', e => {
      let val = parseInt(e.target.value);
      if (isNaN(val) || val < 1) val = 1;
      e.target.value = val;
      videosPerPage = val;
      currentPage = 1;
      updatePaginationVisibility();
      renderPage();
    });

    videosPerRowInput.addEventListener('input', e => {
      let val = parseInt(e.target.value);
      if (isNaN(val) || val < 1) val = 1;
      else if (val > 10) val = 10;
      e.target.value = val;
      videosPerRow = val;
      updateGridColumns();
    });

    minRatingInput.addEventListener('input', e => {
      let val = parseInt(e.target.value);
      if (isNaN(val) || val < 0) val = 0;
      else if (val > 5) val = 5;
      e.target.value = val;
      minRating = val;
      currentPage = 1;
      updatePaginationVisibility();
      renderPage();
    });

    randomizeBtn.addEventListener('click', () => {
      shuffleArray(videos);
      currentPage = 1;
      renderPage();
    });

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    });

    nextPageBtn.addEventListener('click', () => {
      if (currentPage < Math.ceil(filteredVideos().length / videosPerPage)) {
        currentPage++;
        renderPage();
      }
    });

    function updateGridColumns() {
      videoGrid.style.gridTemplateColumns = `repeat(${videosPerRow}, 1fr)`;
    }

    function updatePaginationVisibility() {
      pagination.style.display = filteredVideos().length > videosPerPage ? 'block' : 'none';
    }

    function filteredVideos() {
      return videos.filter(v => (ratings.get(v.name) || 0) >= minRating);
    }

    function renderPage() {
      videoGrid.innerHTML = '';
      const filtered = filteredVideos();

      if (filtered.length === 0) {
        videoGrid.textContent = 'No videos match the filter.';
        pagination.style.display = 'none';
        controls.style.display = videos.length ? 'flex' : 'none';
        return;
      }

      const start = (currentPage - 1) * videosPerPage;
      const end = start + videosPerPage;
      const pageVideos = filtered.slice(start, end);

      pageVideos.forEach(file => {
        const url = URL.createObjectURL(file);
        const container = document.createElement('div');
        container.className = 'video-container';

        const video = document.createElement('video');
        video.src = url;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        video.controls = false;
        video.setAttribute('preload', 'metadata');

        const starsDiv = document.createElement('div');
        starsDiv.className = 'stars';

        const rating = ratings.get(file.name) || 0;

        // Create 5 stars
        for (let i = 1; i <= 5; i++) {
          const star = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          star.setAttribute("viewBox", "0 0 24 24");
          star.classList.add('star');
          if (i <= rating) star.classList.add('filled');
          star.innerHTML = `
            <path d="M12 17.27L18.18 21l-1.64-7.03
              L22 9.24l-7.19-.61L12 2 9.19 8.63
              2 9.24l5.46 4.73L5.82 21z"/>
          `;
          star.dataset.value = i;

          star.addEventListener('mouseenter', () => {
            highlightStars(starsDiv, i);
          });
          star.addEventListener('mouseleave', () => {
            highlightStars(starsDiv, rating);
          });

          star.addEventListener('click', e => {
            e.stopPropagation();
            const clickedRating = parseInt(star.dataset.value);
            ratings.set(file.name, clickedRating);
            renderPage();
          });

          starsDiv.appendChild(star);
        }

        container.appendChild(video);
        container.appendChild(starsDiv);

        videoGrid.appendChild(container);
      });

      pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(filtered.length / videosPerPage)}`;
      updatePaginationVisibility();
    }

    function highlightStars(container, count) {
      const stars = container.querySelectorAll('.star');
      stars.forEach((star, idx) => {
        if (idx < count) {
          star.classList.add('hovered');
        } else {
          star.classList.remove('hovered');
        }
      });
    }

    // Fisher-Yates shuffle
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>

</body>
</html>

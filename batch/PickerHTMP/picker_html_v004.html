<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick Videos</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    video {
      width: 300px;
      height: auto;
      margin: 10px;
      border: 3px solid transparent;
      transition: border 0.2s;
    }
    video:hover {
      border-color: #0077ff;
    }
    .video-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .status {
      margin: 1em 0;
    }
    .button-row {
      margin-top: 20px;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #finalGallery {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Pick Between Two Random Videos</h1>
  <input type="file" id="folderInput" webkitdirectory multiple />
  <div class="status" id="status">No folder selected.</div>
  <div class="video-container" id="videoContainer"></div>

  <div class="button-row">
    <button id="toggleGallery" style="display: none;">Show Picks</button>
    <button id="finishButton" style="display: none;">Finish Picking</button>
  </div>

  <h2 id="galleryTitle" style="display:none;">ðŸŽ‰ Picked Videos</h2>
  <div class="video-container" id="finalGallery"></div>

  <script>
    const folderInput = document.getElementById('folderInput');
    const videoContainer = document.getElementById('videoContainer');
    const finalGallery = document.getElementById('finalGallery');
    const status = document.getElementById('status');
    const finishButton = document.getElementById('finishButton');
    const toggleGalleryBtn = document.getElementById('toggleGallery');
    const galleryTitle = document.getElementById('galleryTitle');

    const videoExtensions = ['.mp4', '.webm', '.mov', '.avi', '.mkv', '.flv', '.wmv'];
    let allVideos = [];
    let pickedVideos = [];
    let galleryVisible = false;

    folderInput.addEventListener('change', (event) => {
      const files = Array.from(event.target.files);

      allVideos = files.filter(file => {
        const ext = file.name.toLowerCase().substring(file.name.lastIndexOf('.'));
        return videoExtensions.includes(ext);
      });

      pickedVideos = [];
      shuffleArray(allVideos);
      finalGallery.innerHTML = '';
      galleryTitle.style.display = 'none';
      toggleGalleryBtn.style.display = 'inline-block';
      finishButton.style.display = 'none';
      finalGallery.style.display = 'none';
      galleryVisible = false;
      toggleGalleryBtn.textContent = 'Show Picks';
      showNextPair();
    });

    function showNextPair() {
      videoContainer.innerHTML = '';

      if (allVideos.length < 2) {
        status.textContent = `Done! You picked ${pickedVideos.length} videos.`;

        if (allVideos.length === 1) {
          displayVideoOption(allVideos[0]);
        }

        finishButton.style.display = 'inline-block';
        return;
      }

      const [vid1, vid2] = allVideos.splice(0, 2);
      displayVideoOption(vid1);
      displayVideoOption(vid2);
      status.textContent = `${allVideos.length} videos left to pick from.`;
    }

    function displayVideoOption(file) {
      const url = URL.createObjectURL(file);
      const video = document.createElement('video');
      video.src = url;
      video.muted = true;
      video.loop = true;
      video.autoplay = true;
      video.playsInline = true;
      video.setAttribute('preload', 'metadata');

      video.addEventListener('click', () => {
        pickedVideos.push(file);
        updateGallery();
        showNextPair();
      });

      videoContainer.appendChild(video);
    }

    finishButton.addEventListener('click', () => {
      videoContainer.innerHTML = '';
      finishButton.style.display = 'none';
      status.textContent = `You picked ${pickedVideos.length} videos:`;
      galleryTitle.style.display = 'block';
      finalGallery.style.display = 'flex';
      toggleGalleryBtn.textContent = 'Hide Picks';
      galleryVisible = true;
    });

    toggleGalleryBtn.addEventListener('click', () => {
      galleryVisible = !galleryVisible;
      finalGallery.style.display = galleryVisible ? 'flex' : 'none';
      galleryTitle.style.display = galleryVisible ? 'block' : 'none';
      toggleGalleryBtn.textContent = galleryVisible ? 'Hide Picks' : 'Show Picks';
    });

    function updateGallery() {
      finalGallery.innerHTML = '';
      for (const file of pickedVideos) {
        const url = URL.createObjectURL(file);
        const video = document.createElement('video');
        video.src = url;
        video.muted = true;
        video.loop = true;
        video.autoplay = true;
        video.playsInline = true;
        video.setAttribute('preload', 'metadata');
        finalGallery.appendChild(video);
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Folder Prompt Editor</title>
  <link rel="stylesheet" href="ShotasterAI.css">
  <link rel="stylesheet" href="css/containers.css">  
  <link rel="stylesheet" href="css/media.css">  
  <link rel="stylesheet" href="css/artbook.css">  
</head>
<body>
  <!-- HEADER -->
  <header id="menu-bar">
    <!-- File menu -->
    <nav class="dropdown">
      <button class="dropbtn" aria-haspopup="true" aria-expanded="false">
        File
      </button>
      <ul class="dropdown-menu">
        <li><button id="pick" class="menu-item">Pick Folder</button></li>
        <li class="submenu-container">
          <button id="open-recent" class="menu-item">Open Recent â–¸</button>
          <ul id="recent-folders-menu" class="dropdown-submenu"></ul>
        </li>
      </ul>
    </nav>
    <!-- Edit menu -->
    <nav class="dropdown">
      <button class="dropbtn" aria-haspopup="true" aria-expanded="false">
        Edit
      </button>
      <ul class="dropdown-menu">
        <li><button id="import_shots_from_clipboard_btn" class="menu-item">Import Scenes From Clipboard</button></li>
        <li><button id="import_scenes_from_script_btn" class="menu-item">Import Scenes From script.txt</button></li>
      </ul>
    </nav>
    <!-- Settings Menus -->
    <nav class="dropdown">
      <button class="dropbtn" aria-haspopup="true" aria-expanded="false">
        Settings
      </button>
      <ul class="dropdown-menu">
        <li><button id="settings_btn" class="menu-item">Settings</button></li>        
      </ul>
    </nav>

    <!-- Settings Menus -->
    <nav class="dropdown">
      <button class="dropbtn" aria-haspopup="true" aria-expanded="false">
        Art
      </button>
      <ul class="dropdown-menu">
        <li><button id="artbook_btn" class="menu-item">Artbook</button></li>        
      </ul>
    </nav>





  </header>
  <!-- MAIN -->
  <main>
    <ul id="folders"></ul>
    <div id="contents"></div>
  </main>
  <!-- Footer -->
  <footer id="status-bar">Ready</footer>

  <!-- SCRIPTS -->
  <script src="Containers.js"></script>  
  <script src="fileSystemUtils.js"></script>
  <script src="indexedDB.js"></script>
  <script src="jsonEditElement.js"></script>
  <script src="kieGenerate.js"></script>
  <script src="GPT_tools.js"></script>
  <script src="folderUI.js"></script>
  <script src="Tasks.js"></script>
  <script src="ResolveUtils.js"></script>
  <script src="treeViewUI.js"></script>
  <script src="artbook.js"></script>
  <script src="ShotasterAI.js"></script>  
</body>
</html>
